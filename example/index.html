  <style>
  .tree-layout {display: flex; flex-direction: row;}
  .tree-master {flex:1; border:1px solid;}
  .tree-detail {flex:3; border:1px solid;}
  .tree-master ul {list-style-type: none;}
  .tree-master li {min-height: 1em; border:1px solid;}
  .vertical-layout {display: flex; flex-direction: column;}
  .vertical-layout > * {flex: 1;}
  .hide {display: none;}
  </style>
</head>
<body>
  <script>
  var body = document.getElementsByTagName('body')[0];
  var jsonForms = document.createElement('json-forms');

  var dataschema=
  {
  "type": "object",
  "properties": {
    "name": {
      "type": "string",
      "minLength":3
    },
    "description": {
      "type": "string"
    },
    "done": {
      "type": "boolean"
    },
    "due_date": {
      "type": "string",
      "format": "date"
    },
    "rating": {
      "type": "integer",
      "maximum": 5
    },
    "recurrence": {
        "type": "string",
        "enum":["Never","Daily","Weekly","Monthly"]
    },
    "recurrence_interval":{
        "type": "integer"
    }
  },
  "required": ["name"]
};
  var uischema=
  {
"type": "VerticalLayout",
"elements": [
  {
    "type": "Control",
    "scope": {
      "$ref": "#/properties/name"
    }
  },
  {
    "type": "Control",
    "label": false,
    "scope": {
      "$ref": "#/properties/done"
    }
  },
  {
    "type": "Control",
    "scope": {
      "$ref": "#/properties/description"
    },
    "options": {
        "multi":true
    }
  },
  {
    "type": "Control",
    "scope": {
      "$ref": "#/properties/due_date"
    }
  },
  {
    "type": "Control",
    "scope": {
      "$ref": "#/properties/rating"
    }
  },
  {
    "type": "Control",
    "scope": {
      "$ref": "#/properties/recurrence"
    }
  },
  {
    "type": "Control",
    "scope": {
      "$ref": "#/properties/recurrence_interval"
    },
    "rule": {
        "effect": "HIDE",
        "condition": {
            "scope": {
                "$ref": "#/properties/recurrence"
            },
            "expectedValue": "Never"
        }
    }
  }
]
};
  var data=
  {
      "name": "Send email to Adriana",
      "description": "Confirm if you have passed the subject\nHerby ...",
      "done": true,
      "recurrence":"Daily"
  };
