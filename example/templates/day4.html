<div class="panel panel-default">
   <div class="panel-heading">
       <strong>Basic controls</strong>
   </div>
   <div class="panel-body" id="example-day4">
   </div>
</div>

<div class="panel panel-default">
   <div class="panel-heading">
       <strong>Bound data</strong>
   </div>
   <div class="panel-body">
       <pre>{{vm.formattedData()}}</pre>
   </div>
</div>
<script>
  var day4_schema=
  {
    "type": "object",
    "properties": {
      "name": {
        "type": "string"
      },
      "description": {
        "type": "string"
      },
      "done": {
        "type": "boolean"
      },
      "due_date": {
        "type": "string",
        "format": "date"
      },
      "rating": {
        "type": "integer",
        "maximum": 5
      },
      "recurrence": {
          "type": "string",
          "enum":["Never","Daily","Weekly","Monthly"]
      },
      "recurrence_interval":{
          "type": "integer"
      }
    },
    "required": ["name"]
  };
  var day4_uischema=
  {
    "type": "VerticalLayout",
    "elements": [
      {
        "type": "Control",
        "scope": {
          "$ref": "#/properties/name"
        }
      },
      {
        "type": "Control",
        "label": false,
        "scope": {
          "$ref": "#/properties/done"
        }
      },
      {
        "type": "Control",
        "scope": {
          "$ref": "#/properties/description"
        },
        "options": {
          "multi":true
        }
      },
      {
        "type": "Control",
        "scope": {
          "$ref": "#/properties/due_date"
        }
      },
      {
        "type": "Control",
        "scope": {
          "$ref": "#/properties/rating"
        }
      },
      {
        "type": "Control",
        "scope": {
          "$ref": "#/properties/recurrence"
        }
      },
      {
        "type": "Control",
        "scope": {
          "$ref": "#/properties/recurrence_interval"
        },
        "rule": {
            "effect": "HIDE",
            "condition": {
                "scope": {
                    "$ref": "#/properties/recurrence"
                },
                "expectedValue": "Never"
            }
        }
      }
    ]
  };
  var day4_data=
  {
      "name": "Send email to Adriana",
      "description": "Confirm if you have passed the subject\nHerby ...",
      "done": true,
      "recurrence": "Never",
      "recurrence_interval": 5
  };
addJsonForms('example-day4', day4_data, day4_schema, day4_uischema);
</script>
